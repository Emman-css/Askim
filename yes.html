<!-- LIGHTBOX -->
<div id="lightbox"
  class="fixed inset-0 hidden items-center justify-center z-50 backdrop-blur-lg bg-black/80">

  <!-- close button -->
  <button id="closeBtn"
    class="absolute top-6 right-6 text-white text-4xl font-bold">&times;</button>

  <!-- heart animation -->
  <div id="heart"
    class="absolute text-6xl hidden animate-ping">â¤ï¸</div>

  <!-- image -->
  <img id="lightbox-img"
    class="max-w-[90%] max-h-[80%] rounded-xl shadow-lg transition"/>

  <!-- caption -->
  <p id="caption"
    class="absolute bottom-10 text-white text-lg"></p>

<script>
const images = document.querySelectorAll(".gallery-img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const caption = document.getElementById("caption");
const closeBtn = document.getElementById("closeBtn");
const heart = document.getElementById("heart");

let currentIndex = 0;
let scale = 1;
let slideshow;

// OPEN IMAGE
images.forEach((img, index) => {
  img.addEventListener("click", () => {
    currentIndex = index;
    showImage();
    lightbox.classList.remove("hidden");
    lightbox.classList.add("flex");

    // heart animation
    heart.classList.remove("hidden");
    setTimeout(()=>heart.classList.add("hidden"),800);

    startSlideshow();
  });
});

function showImage(){
  lightboxImg.src = images[currentIndex].src;
  caption.textContent = images[currentIndex].dataset.caption;
  scale = 1;
  lightboxImg.style.transform = "scale(1)";
}

// CLOSE
closeBtn.onclick = closeLightbox;
lightbox.onclick = e => {
  if(e.target === lightbox) closeLightbox();
};

function closeLightbox(){
  lightbox.classList.add("hidden");
  stopSlideshow();
}

// SLIDESHOW
function startSlideshow(){
  slideshow = setInterval(()=>{
    currentIndex = (currentIndex + 1) % images.length;
    showImage();
  }, 4000);
}

function stopSlideshow(){
  clearInterval(slideshow);
}

// SWIPE SUPPORT (PHONE)
let startX = 0;

lightbox.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

lightbox.addEventListener("touchend", e=>{
  let endX = e.changedTouches[0].clientX;

  if(startX - endX > 50){
    currentIndex = (currentIndex + 1) % images.length;
    showImage();
  }
  if(endX - startX > 50){
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage();
  }
});

// ZOOM (SCROLL / PINCH STYLE)
lightboxImg.addEventListener("wheel", e=>{
  e.preventDefault();
  scale += e.deltaY * -0.001;
  scale = Math.min(Math.max(.5, scale), 3);
  lightboxImg.style.transform = `scale(${scale})`;
});
</script>
