<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duka</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body class="bg-gray-200 min-h-screen overflow-x-hidden">
    <!-- HEADER -->
    <header class="h-16 bg-white flex items-center px-4 border-b gap-3">
      <div class="font-bold text-lg md:w-[170px]">DUKA</div>

      <!-- Search -->
      <div class="relative flex-1 max-w-full md:max-w-[380px]">
        <i
          class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm"
        ></i>
        <input
          type="text"
          placeholder="Search..."
          class="w-full bg-gray-200 rounded-lg pl-9 pr-3 py-2 text-xs focus:outline-none"
        />
      </div>

      <!-- Icons (hidden on mobile) -->
      <div class="ml-auto hidden sm:flex items-center gap-4 text-gray-600">
        <i class="fa fa-plus"></i>
        <i class="fa fa-bell"></i>
        <i class="fa fa-pencil"></i>
        <i class="fa fa-user"></i>
      </div>
    </header>

    <!-- APP LAYOUT -->
    <div class="flex flex-col md:flex-row min-h-[calc(100vh-64px)]">
      <!-- SIDEBAR (desktop only) -->
      <aside
        class="hidden md:flex md:w-[170px] bg-white border-r p-3 flex-col justify-between"
      >
        <nav class="space-y-2 text-sm">
          <a class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100">
            <i class="fa fa-home"></i> Home
          </a>
          <a class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100">
            <i class="fa fa-cubes"></i> Products
          </a>
          <a class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100">
            <i class="fa fa-users"></i> Customers
          </a>
          <a class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100">
            <i class="fa fa-shopping-cart"></i> Shop
          </a>
          <a class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100">
            <i class="fa fa-dollar-sign"></i> Income
          </a>
        </nav>

        <div class="space-y-2 text-sm">
          <button class="w-full flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100">
            <i class="fa fa-question-circle"></i> Help
          </button>
          <button class="w-full flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100">
            <i class="fa fa-right-from-bracket"></i> Logout
          </button>
        </div>
      </aside>

      <!-- MAIN -->
      <main class="flex-1 p-4 overflow-y-auto">
        <h1 class="text-xl font-semibold mb-4">Dashboard</h1>

        <div class="flex flex-col lg:flex-row gap-4">
          <!-- LEFT CONTENT -->
          <div class="flex-1 space-y-4">
            <!-- OVERVIEW -->
            <div class="bg-white p-4 rounded-lg space-y-6">
              <div class="flex justify-between items-center">
                <h2 class="font-semibold">Overview</h2>
                <button class="bg-gray-200 px-4 py-1 rounded text-sm">
                  All time
                </button>
              </div>

              <!-- STATS -->
              <div class="flex flex-col sm:flex-row gap-3">
                <div class="flex-1 bg-gray-100 rounded-xl p-4">
                  <p class="text-sm text-gray-600">Customers</p>
                  <div class="flex justify-between items-center">
                    <p class="text-lg font-semibold">10,230</p>
                    <span class="bg-green-400 text-xs px-2 py-1 rounded-full">
                      8%
                    </span>
                  </div>
                </div>

                <div class="flex-1 bg-gray-100 rounded-xl p-4">
                  <p class="text-sm text-gray-600">Income</p>
                  <div class="flex justify-between items-center">
                    <p class="text-lg font-semibold">$39,100,230</p>
                    <span class="bg-green-400 text-xs px-2 py-1 rounded-full">
                      8%
                    </span>
                  </div>
                </div>
              </div>

              <!-- TEAM -->
              <div>
                <h2 class="text-lg font-semibold mb-3">
                  Welcome to our new online experience
                </h2>

                <div class="grid grid-cols-2 sm:grid-cols-4 gap-6 text-center">
                  <div>
                    <img
                      src="https://static.vecteezy.com/system/resources/thumbnails/026/136/046/small_2x/business-man-illustration-ai-generative-png.png"
                      class="w-12 h-12 mx-auto rounded-full mb-2"
                    />
                    <p class="text-sm font-medium">Johnson D.</p>
                  </div>

                  <div>
                    <img
                      src="https://static.vecteezy.com/system/resources/thumbnails/055/669/656/small/a-man-in-a-blue-shirt-is-holding-a-laptop-png.png"
                      class="w-12 h-12 mx-auto rounded-full mb-2"
                    />
                    <p class="text-sm font-medium">Didinya J.</p>
                  </div>

                  <div>
                    <img
                      src="https://static.vecteezy.com/system/resources/thumbnails/041/642/170/small/ai-generated-portrait-of-handsome-smiling-young-man-with-folded-arms-isolated-free-png.png"
                      class="w-12 h-12 mx-auto rounded-full mb-2"
                    />
                    <p class="text-sm font-medium">Penny L.</p>
                  </div>

                  <div>
                    <img
                      src="https://static.vecteezy.com/system/resources/thumbnails/026/136/046/small_2x/business-man-illustration-ai-generative-png.png"
                      class="w-12 h-12 mx-auto rounded-full mb-2"
                    />
                    <p class="text-sm font-medium">Elon M.</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- CHART -->
            <div class="bg-white p-4 rounded-lg">
              <div class="flex justify-between items-center mb-4">
                <h2 class="font-semibold">Total Income</h2>
                <button class="bg-gray-200 px-4 py-1 rounded text-sm">
                  All time
                </button>
              </div>

              <div class="overflow-x-auto">
                <div class="min-w-[500px] h-[140px] flex items-end gap-3">
                  <div class="w-6 h-[75%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[80%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[90%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[65%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[75%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[45%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[65%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[80%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[70%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[40%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[30%] bg-indigo-500 rounded"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- RIGHT PANEL (desktop only) -->
          <aside class="hidden lg:block lg:w-[250px] bg-white rounded-lg p-4"></aside>
        </div>
      </main>
    </div>
  </body>
</html>
