<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duka</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body class="bg-gray-200 h-screen overflow-hidden">
    <!-- HEADER -->
    <header class="h-16 bg-white flex items-center px-4 border-b">
      <div class="w-[170px] font-bold text-lg">DUKA</div>

      <div class="flex flex-1 items-center gap-4">
        <!-- Search -->
        <div class="relative w-[380px]">
          <i
            class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm"
          ></i>
          <input
            type="text"
            placeholder="Search or type a command"
            class="w-full bg-gray-200 rounded-lg pl-9 pr-3 py-2 text-xs focus:outline-none"
          />
        </div>

        <!-- Icons -->
        <div class="ml-auto flex items-center gap-4 text-gray-600">
          <i class="fa fa-plus"></i>
          <i class="fa fa-bell"></i>
          <i class="fa fa-pencil"></i>
          <i class="fa fa-user"></i>
        </div>
      </div>
    </header>

    <!-- APP LAYOUT -->
    <div class="flex h-[calc(100vh-64px)]">
      <!-- SIDEBAR -->
      <aside
        class="w-[170px] bg-white border-r p-3 flex flex-col justify-between"
      >
        <nav class="space-y-2 text-sm">
          <a
            class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-home"></i> Home
          </a>
          <a
            class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-cubes"></i> Products
          </a>
          <a
            class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-users"></i> Customers
          </a>
          <a
            class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-shopping-cart"></i> Shop
          </a>
          <a
            class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-dollar-sign"></i> Income
          </a>
        </nav>

        <div class="space-y-2 text-sm">
          <button
            class="w-full flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-question-circle"></i> Help
          </button>
          <button
            class="w-full flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-right-from-bracket"></i> Logout
          </button>
        </div>
      </aside>

      <!-- MAIN -->
      <main class="flex-1 overflow-y-auto p-4">
        <h1 class="text-xl font-semibold mb-">Dashboard</h1>

        <div class="flex gap-4 min-h-screen">
          <!-- LEFT CONTENT -->
          <div class="flex-1  rounded-lg ">
           <!-- top  -->
           <div class=" mb-4 bg-white p-4 space-y-6 rounded object-contain h-[280px]"> 
             <div class="flex justify-between items-center">
              <h2 class="font-semibold">Overview</h2>
              <button class="bg-gray-200 px-4 py-1 rounded text-sm">
                All time
              </button>
            </div>

            <!-- STATS ROW -->
            <div class="flex gap-3  h-[70px]">
              <div class="flex-1 bg-gray-100 rounded-xl p-4">
                <div class="flex justify-between items-center">
                  <div>
                    <p class="text-sm text-gray-600">Customers</p>
                    <p class="text-lg font-semibold">10,230</p>
                  </div>
                  <span class="bg-green-400 text-xs px-2 py-1 rounded-full">
                    8%
                  </span>
                </div>
              </div>

              <div class="flex-1 bg-gray-100 rounded-xl p-4">
                <div class="flex justify-between items-center">
                  <div>
                    <p class="text-sm text-gray-600">Income</p>
                    <p class="text-lg font-semibold">$39,100,230</p>
                  </div>
                  <span class="bg-green-400 text-xs px-2 py-1 rounded-full">
                    8%
                  </span>
                </div>
              </div>
            </div>

            <!-- TEAM SECTION -->
            <div class="h-[150px]">
              <h2 class="text-lg font-semibold mb-3">
                Welcome to our new online experience
              </h2>

              <div class="grid grid-cols-2 md:grid-cols-4 gap-6 text-center">
                <div class="flex flex-col items-center">
                  <img
                    src="https://static.vecteezy.com/system/resources/thumbnails/026/136/046/small_2x/business-man-illustration-ai-generative-png.png"
                    class="w-12 h-12 rounded-full object-cover mb-2"
                  />
                  <p class="text-sm font-medium">Johnson D.</p>
                </div>

                <div class="flex flex-col items-center">
                  <img
                    src="https://static.vecteezy.com/system/resources/thumbnails/055/669/656/small/a-man-in-a-blue-shirt-is-holding-a-laptop-png.png"
                    class="w-12 h-12 rounded-full object-cover mb-2"
                  />
                  <p class="text-sm font-medium">Didinya J.</p>
                </div>

                <div class="flex flex-col items-center">
                  <img
                    src="https://static.vecteezy.com/system/resources/thumbnails/041/642/170/small/ai-generated-portrait-of-handsome-smiling-young-man-with-folded-arms-isolated-free-png.png"
                    class="w-12 h-12 rounded-full object-cover mb-2"
                  />
                  <p class="text-sm font-medium">Penny L.</p>
                </div>

                <div class="flex flex-col items-center">
                  <img
                    src="https://static.vecteezy.com/system/resources/thumbnails/026/136/046/small_2x/business-man-illustration-ai-generative-png.png"
                    class="w-12 h-12 rounded-full object-cover mb-2"
                  />
                  <p class="text-sm font-medium">Elon M.</p>
                </div>
              </div>
            </div>
           </div>

            <!-- TOTAL INCOME CHART -->
            <div class="bg-white p-4 h- space-y-6 rounded ">
              <div>
                <div class="flex justify-between rounded items-center mt-4">
                  <h2 class="font-semibold">Total Income</h2>
                  <button class="bg-gray-200 px-4 py-1 rounded text-sm">
                    All time
                  </button>
                </div>

                <div
                  class="h-[140px] flex items-end justify-between gap-3 px-2"
                >
                  <!-- Month -->
                  <div class="flex flex-col items-center w-8 h-full">
                    <div class="flex items-end h-full">
                      <div class="w-6 h-[75%] bg-indigo-500 rounded"></div>
                    </div>
                    <span class="text-xs mt-2">Jan</span>
                  </div>

                  <div class="flex flex-col items-center w-8 h-full">
                    <div class="flex items-end h-full">
                      <div class="w-6 h-[75%] rounded bg-indigo-500"></div>
                    </div>
                    <span class="text-xs mt-2">Feb</span>
                  </div>

                  <div class="flex flex-col items-center w-8 h-full">
                    <div class="flex items-end h-full">
                      <div class="w-6 h-[90%] rounded bg-indigo-500"></div>
                    </div>
                    <span class="text-xs mt-2">Mar</span>
                  </div>

                  <div class="flex flex-col items-center w-8 h-full">
                    <div class="flex items-end h-full">
                      <div class="w-6 h-[65%] bg-indigo-500 rounded"></div>
                    </div>
                    <span class="text-xs mt-2">Apr</span>
                  </div>

                  <div class="flex flex-col items-center w-8 h-full">
                    <div class="flex items-end h-full">
                      <div class="w-6 h-[75%] bg-indigo-500 rounded"></div>
                    </div>
                    <span class="text-xs mt-2">May</span>
                  </div>

                  <div class="flex flex-col items-center w-8 h-full">
                    <div class="flex items-end h-full">
                      <div class="w-6 h-[45%] bg-indigo-500 rounded"></div>
                    </div>
                    <span class="text-xs mt-2">Jun</span>
                  </div>

                  <div class="flex flex-col items-center w-8 h-full">
                    <div class="flex items-end h-full">
                      <div class="w-6 h-[65%] bg-indigo-500 rounded"></div>
                    </div>
                    <span class="text-xs mt-2">Jul</span>
                  </div>

                  <div class="flex flex-col items-center w-8 h-full">
                    <div class="flex items-end h-full">
                      <div class="w-6 h-[80%] bg-indigo-500 rounded"></div>
                    </div>
                    <span class="text-xs mt-2">Aug</span>
                  </div>

                  <div class="flex flex-col items-center w-8 h-full">
                    <div class="flex items-end h-full">
                      <div class="w-6 h-[70%] bg-indigo-500 rounded"></div>
                    </div>
                    <span class="text-xs mt-2">Sep</span>
                  </div>

                  <div class="flex flex-col items-center w-8 h-full">
                    <div class="flex items-end h-full">
                      <div class="w-6 h-[70%] bg-indigo-500 rounded"></div>
                    </div>
                    <span class="text-xs mt-2">Oct</span>
                  </div>

                  <div class="flex flex-col items-center w-8 h-full">
                    <div class="flex items-end h-full">
                      <div class="w-6 h-[40%] bg-indigo-500 rounded"></div>
                    </div>
                    <span class="text-xs mt-2">Nov</span>
                  </div>

                  <div class="flex flex-col items-center w-8 h-full">
                    <div class="flex items-end h-full">
                      <div class="w-6 h-[30%] bg-indigo-500 rounded"></div>
                    </div>
                    <span class="text-xs mt-2">Dec</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- RIGHT PANEL -->
          <aside class="w-[250px] bg-white mi-h-screen rounded-lg p-4"></aside>
        </div>
      </main>
    </div>
  </body>
</html>
